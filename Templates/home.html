        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

            margin: 0;
            padding: 0;
            display: flex;

            align-items: center;

        /* Updated sidebar styles */
        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 200px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            left: 0; /* Move the sidebar to the left */
            top: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #007BFF;
        }

        @media (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                display: block;
            }

            .sidebar a {
                display: block;
            }

            /* Center content horizontally on smaller screens */
            body {
                align-items: center;
            }

            h1, pre {
                max-width: 100%;
            }
        }
    </style>
